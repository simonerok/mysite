%import x

%include("_header.html")

<main class="flex h-full items-center justify-center">

<form method="POST" id="form_forgot_password" class="flex flex-col gap-2 w-full mx-4 md:w-1/2">
    <h1 class="text-2xl font-bold">Forgot Password</h1>
    <div>
            <label for="user_email">Email</label>
            <input name="user_email" id="user_email" class="w-full border" type="email" placeholder="email" value="" 
            mix-check="{{x.EMAIL_REGEX}}" >
    </div>
   
<button
    mix-data="#form_forgot_password"
    mix-post="/reset-password-email"
>
    Send password reset link
</button>
<div id="message"></div>
</form>

</main>

%include("_footer.html")
