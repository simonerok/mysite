<form id="form_login" class="flex flex-col gap-2 w-full mx-4 md:w-1/2">
    <h1 class="text-center">Please enter your credentials below</h1>
    <input name="user_email" class="w-full border" type="text" placeholder="email" value="">
    <input name="user_password" class="w-full border" type="password" placeholder="password" value="">
    <button id="login_btn"
        mix-post="/login"
        mix-data="#form_login"
    >
        Login
    </button>
</form>
